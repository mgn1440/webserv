server {
   listen 8000;
   server_name tester.com;
   error_page 400 401 402 403 4xx.html;
   error_page 500 5xx.html;
   client_max_size 3G;
   root /Users/hyungjuk/C_cursus/Webserv/blog;
   autoindex off;
   # / must answer to GET request ONLY
   limit_except GET;
   index index.html index.htm index.php;

   cgi php /usr/bin/php;
   # any file with .bla as extension must answer to POST request by calling the cgi_test executable
   cgi bla /Users/hyungjuk/C_cursus/Webserv/blog/YoupiBanane/cgi_tester;

   # /put_test/* must answer to PUT request and save files to a directory of your choice
   location /put_test {
      limit_except PUT;
   }

   # /post_body must answer anything to POST request with a maxBody of 100
   location /post-body {
      client_max_size 100;
   }

   # /directory/ must answer to GET request and the root of it would be the repository YoupiBanane and if no file are requested, it should search for youpi.bad_extension files
   location /directory {
      limit_except GET;
      root /Users/hyungjuk/C_cursus/Webserv/blog/YoupiBanane;
      index youpi.bad_extension;
   }
   upload /upload;
}
